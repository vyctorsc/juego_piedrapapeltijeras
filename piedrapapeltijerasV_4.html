        <script>
            //Funcion Random de numer
            function numRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1 ) + min)
            }

                    resultado = "Piedra ü™®"
                }else if (jugada == 2) {

                }
                return resultado
            }
            //1 es piedra

            } 
        </script>
